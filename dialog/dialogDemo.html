<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dialog demo</title>
  <link rel="stylesheet" href="./dislog.css" type="text/css">
  <script src='./dialog.js'></script>
  <style>
    .demo-box {
      width: 500px;
      margin: auto;
      margin-top: 80px;
    }

    .demo-box button {
      width: 120px;
      height: 30px;
      margin-left: 20px;
      margin-top: 10px;

    }
  </style>
  <script>

    function click1(e) {
      // 不传参数
      Dialog();
    }

    function click2(e) {
      Dialog({
        title: 'dialog2 title',
        text: 'this is dialog2'
      });
    }

    function click3(e) {
      // 参数不是obj类型
      Dialog(11111);
    }

    function click4(e) {
      Dialog({
        title: 'normal dialog4',
        text: 'this is dialog4',
        size: 'normal'
      });
    }

    function click5(e) {
      Dialog({
        title: 'small dialog5',
        text: 'this is dialog5',
        size: 'small'
      });
    }

    function click6(e) {
      Dialog({
        title: 'large dialog6',
        text: 'this is dialog6',
        size: 'large'
      });
    }

    function click7(e) {
      Dialog({
        title: 'large dialog6',
        text: 'this is dialog6',
        left: '100px'
      });
    }
  </script>
</head>

<body>
  <div class="demo-box">
    <button onclick="click1(event)">dialog1 default</button>
    <button onclick="click2(event)">dialog2 </button>
    <button onclick="click3(event)">dialog3</button>
    <button onclick="click4(event)">dialog4 normal</button>
    <button onclick="click5(event)">dialog5 small</button>
    <button onclick="click6(event)">dialog6 large</button>
    <button onclick="click7(event)">dialog7 left</button>
  </div>
</body>

</html>
