<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dialog demo</title>
  <link rel="stylesheet" href="./dislog.css" type="text/css">
  <script src='./dialog.js'></script>
  <style>
    .demo-box {
      width: 500px;
      margin: auto;
      margin-top: 80px;
    }

    .demo-box button {
      margin-left: 20px;
      width: 100px;
      height: 30px;
    }
  </style>
  <script>
    function click1(e) {
      Dialog({
        title: 'dialog1',
        text: 'this is dialog1'
      });
    }

    function click2(e) {
      Dialog({
        title: 'dialog2',
        text: 'this is dialog2'
      });
    }

    function click3(e) {
      // 不传参数
      Dialog();
    }

    function click4(e) {
      // 参数不是obj类型
      Dialog(11111);
    }
  </script>
</head>

<body>
  <div class="demo-box">
    <button onclick="click1(event)">dialog1</button>
    <button onclick="click2(event)">dialog1</button>
    <button onclick="click3(event)">dialog3</button>
    <button onclick="click4(event)">dialog4</button>
  </div>
</body>

</html>
